<!DOCTYPE html>
<html>
<head>
<title>Register Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Sign Up</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form [formGroup]="formSignUp">
					<div class="form-group">
						<input type="text" class="form-control" id="firstName_id" placeholder="First Name" [formControl]="nameFC">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="lastName_id" placeholder="Last Name" [formControl]="lastNameFC">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="phone_id" placeholder="Phone" [formControl]="phoneFC">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="email_id" placeholder="Email" [formControl]="emailFC">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password_id" placeholder="Password" [formControl]="passwordFC">
					</div>
					<div>
						<input type="password" class="form-control" id="confirmPassword_id" placeholder="Confirm Password" [formControl]="confirmPasswordFC">
					</div>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Already have an account? <a [routerLink]="['/login']"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
