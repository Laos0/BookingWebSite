<!DOCTYPE html>
<html>
<head>
<title>LOGIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>LOGIN</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form [formGroup]="formLogin" (ngSubmit)="login()">
					
					<div class="form-group">
						<input type="email" class="form-control" id="email_id" placeholder="Email" [formControl]="emailFC">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password_id" placeholder="Password" [formControl]="passwordFC">
					</div>
					
				
					<input type="submit" value="LOGIN">
				</form>
				<p class="login-error" [hidden]="!loginFail">Failed to login</p>
				<p>Don't have an Account? <a [routerLink]="['/signup']"> Register Now!</a></p>
                <p>Forgot Password? <a [routerLink]="['/signup']"> Reset Password</a></p>
			</div>
		</div>
